<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>AARYAVART</title>

		<!-- Loading third party fonts -->
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="css/style.css">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
			<main class="main-content">
				<div class="container shrinked">
					<h1 class="section-title center-aligned">We are preparing something new. <br> <span>Stay tuned!</span></h1>

					<div class="counter-wrap" data-date-target="Feb 31, 2022 10:00:00">
						<div class="counter days">
							<div class="number">30</div>
							<div class="caption">Days</div>
						</div> <!-- .counter -->
						<div class="counter hours">
							<div class="number">0</div>
							<div class="caption">Hours</div>
						</div> <!-- .counter -->
						<div class="counter minutes">
							<div class="number">0</div>
							<div class="caption">Minutes</div>
						</div> <!-- .counter -->
						<div class="counter seconds">
							<div class="number">38</div>
							<div class="caption">Seconds</div>
						</div> <!-- .counter -->
					</div> <!-- .counter-wrap -->

				</div>	<!-- .container -->
			</main> <!-- .main-content -->
			<main class="main-content">
				<div class="container shrinked">
					<h1 class="section-title">Have questions? <span>Contact us!</span></h1>
					<div class="row contact-section">
						<form action="" class="contact-form">
							<div class="col-sm-6">
								<div class="control">
									<input type="text" placeholder="Name...">
									<i class="fa fa-user"></i>
								</div>
								<div class="control">
									<input type="text" placeholder="Email...">
									<i class="fa fa-envelope"></i>
								</div>
								<div class="control">
									<input type="text" placeholder="Phone Number...">
									<i class="fa fa-mobile"></i>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="control">
									<textarea placeholder="Message..."></textarea>
									<i class="fa fa-pencil"></i>
								</div>

								<div class="right-aligned">
									<input type="submit" value="Send Message">
								</div>
							</div>
						</form>
					</div>

				</div>	<!-- .container -->
			</main> <!-- .main-content -->

			<footer class="site-footer">
				<div class="container shrinked">
			<div class="social-links">
						<a href="https://www.facebook.com/aaryavart2022/"><i class="fa fa-facebook"></i></a>
						<a href="https://www.youtube.com/channel/UCTL1VEjY5CChGboxNiqg84A"><i class="fa fa-youtube"></i></a>
						<a href="https://www.instagram.com/aaryavartcenterforautism/"><i class="fa fa-instagram"></i></a>
					</div> <!-- .social-links -->

					<div class="colophon">Copyright AARYAVART. All right reserved</div>

				</div>	<!-- .container -->
			</footer> <!-- .site-footer -->

		</div>

		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/app.js"></script>
		
	</body>

</html>
